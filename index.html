<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Jump to Episode</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <h1>TV Show Episodes</h1>

  <!-- Show Selection Dropdown -->
  <div id="show-select-bar">
    <select id="show-select">
      <option value="">Loading shows...</option>
    </select>
  </div>

  <!-- Search Bar -->
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search episodes..." />
  </div>

  <!-- Episode Jump Dropdown -->
  <div id="jump-bar">
    <select id="episode-select">
      <option value="">Loading episodes...</option>
    </select>
  </div>
  <p id="search-result">Displaying all episodes</p>

  <!-- Root Element for Episodes -->
  <div id="root">
    <ul id="ul-list"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
